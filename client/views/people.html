<div x-ng-controller="MyListController">
	<div class="container" x-ng-init="init()">


		<ul class="list-group">
			<li class="list-group-item block" ng-repeat="person in people">
				<span><a ng-href="#/{{person.url}}" class="text-uppercase user">{{person.name}}</a></span>
			</li>
		</ul>

	</div>
</div>
